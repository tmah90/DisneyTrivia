<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>DIsney Music Trivia Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>  

<body>
    <img id="Disney-Background" src="assets/images/DisneyCastle.jpg" class="img-fluid" alt="Responsive image">
    
    <h1>Disney Music Song Trivia </h1>
    <div class="col-md-8">
        <div id="start-page" class="onceUponaTime">
            <h2>Get ready to play</h2>
            <p>Test your knowledge of <i>Disney Music</i></p>
            <br>You have 5 minutes to answer all 10 multiple choice questions, Have Fun!<br>
              <button type="button" class="btn btn-primary btn-lg btn-block">Let's Go!</button>
              </div>
            </div>
    
<!--This section will have all questions-->
    <div class="quizContainer">
        <div id="questions"></div>
        <div id="timer">Timer</div>
    </div>

<!--End page to show scores-->
    <div class="hidden" id="theEnd">
        <h2>These are your scores</h2>
        <p id="correct"></p>
        <p id="incorrect"></p>
        <p id="unaswered"></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
