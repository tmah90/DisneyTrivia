<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Disney Music Trivia Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>  

<body>
    <div class="container">
    <img id="Disney-Background" src="https://wallpapercave.com/wp/RuvHtvj.jpg" class="img-fluid" alt="Responsive image">
    <button class="btn">Welcome</button>
    </div class = "questionContainer">

    <div class="col-md-8">
        <div id="start-page" class="onceUponaTime">
                <blockquote contenteditable="true"><q>This is a disney music trivia, You have 5 minutes to answer all 10 questions.</q>
                </blockquote>
              <!-- <button type="button" class="btn btn-primary btn-lg btn-block">Let's Go!</button> -->
              </div>
        </div>
    
<!--This section will have all questions-->
  
        <div id="questions"></div>
        <div id="timer">Timer</div>


<!--End page to show scores-->
    <div class="hidden" id="finalScore">
        <h2>These are your scores</h2>
        <p id="correct"></p>
        <p id="incorrect"></p>
        <p id="unanswered"></p>

    <div class="row">
            <button type="reset" class="resetme" id="reset" value=reset>Reset Game</button>
     
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
