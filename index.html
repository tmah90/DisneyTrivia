<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Disney Music Trivia Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
</head>  

<body>
<div class="container">
        <div id='homepage'>
    <img id="Disney-Background" src="https://wallpapercave.com/wp/RuvHtvj.jpg" class="img-fluid" alt="Responsive image">
    <button class="btn" id="welcomebtn">Welcome</button>
    <div class="content">
        <h1>Disney Music Trivia</h1>
        <p>You have 10 minutes to complete all 10 questions, good luck!</p>
    </div>
  </div>  
  </div>

    
</div class = "questionContainer"></div>
<div class="row">
        <button type="button" class="btn btn-primary btn-lg" id="button0" data-value=0>Button0</button>
      </div>
      <div class="row">
        <button type="button" class="btn btn-primary btn-lg" id="button1" data-value=1>Button1</button>
      </div>
      <div class="row">
        <button type="button" class="btn btn-primary btn-lg" id="button2" data-value=2>Button2</button>
      </div>
      <div class="row">
        <button type="button" class="btn btn-primary btn-lg" id="button3" data-value=3>Button3</button>
      </div>

    <div class='start-page'></div>
<!--This section will be hidden until button is clicked-->
        <div id="questions"></div>
        <div id="timer"></div>


<!--End page to show scores-->
    <div class="hidden" id="finalScore">
        <p id="correct"></p>
        <p id="incorrect"></p>
        <p id="unanswered"></p>

    <div class="row">
            <button type="reset" class="resetme" id="reset" value=reset>Reset Game</button>
     
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
